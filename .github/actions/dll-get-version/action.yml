name: Get DLL version
inputs:
  file:
    description: path to DLL
    required: true
outputs:
  version:
    description: version retrieved from inputs.file
    value: ${{ steps.get.outputs.version }}
runs:
  using: composite
  steps:
  - id: get
    name: Get package version from ${{ inputs.file }}
    shell: pwsh
    run: |-
      $version = $((Get-Item ${{ inputs.file }}).VersionInfo.ProductVersion) -join "`n"
      Write-Output $version
      Write-Output $version >> $Env:GITHUB_OUTPUT
  - shell: bash
    run: |-
      echo ${{ steps.get.outputs.version }}
